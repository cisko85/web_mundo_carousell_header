<!-- Galería con boostrap js-->
<h1 class="text-center display-4 my-5">Galer&iacute;a de im&aacute;genes</h1>

<div class="container">
  <div class="card-columns" id="galeria"><!--id galeria para variable js-->
      
      <!--Esta tarjeta es la que uso en el script--
        <div class="card">
          <a href="#" data-toggle="modal" data-target="#exampleModal">
          <img class="card-img-top" src="img/1.jpg" alt="">
          </a>      
         </div>
        <!-- Modal 
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-dialog modal-xl modal-dialog-centered" role="document">   
          <img src="img/1.jpg" alt="" class="img-fluid rounded">                  
          </div>
        </div>
        <!--fin Modal--> 
      <!--Fin tarjeta -->   
  </div>    
        <script>
        var imagenes= [1,2,3,4,5,6];
        var galeria = document.getElementById('galeria');
        for(imagen of imagenes){
          galeria.innerHTML += `  
          <div class="card">
             <a href="#" data-toggle="modal" data-target="#id${imagen}">
              <img class="card-img-top" src="img/${imagen}.jpg" alt="">
             </a>      
          </div>
       
        <div class="modal fade" id="id${imagen}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         
          <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-dialog modal-xl modal-dialog-centered" role="document">   
          <img src="img/${imagen}.jpg" alt="" class="img-fluid rounded">                  
          </div>
        </div>
        `
        } 
        </script>
